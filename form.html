<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
</head>
<body>
	<h1>Create New Username and Password</h1>

	<form action="#" method="post">
		<p>
			<label for="username">Username</label>
			<input id="username" name="username" type="text">
			<span>Enter a username longer than 8 characters</span>
		</p>
		<p>
			<label for="confirm_username">Confirm Username</label>
			<input id="confirm_username" name="confirm_username" type="username">
			<span>Please confirm your username</span>
		</p>
		<p>
			<label for="password">Password</label>
			<input id="password" name="password" type="password">
			<span>Enter a password longer than 8 characters</span>
		</p>
		<p>
			<label for="confirm_password">Confirm Password</label>
			<input id="confirm_password" name="confirm_password" type="password">
			<span>Please confirm your password</span>
		</p>
		<p>
            <label for="email">Your Email</label>
            <input id="email" name="email" type="email">
            <span>Please enter a valid Email Address</span>
        </p>
         <p>
            <label for="confirm_email">Confirm Your Email</label>
            <input id="confirm_email" name="confirm_email" type="email">
            <span>Please confirm your Email Address</span>
        </p>
		<p>
			<input type="submit" value="SUBMIT" id="submit">
		</p>
	</form>
	<script src="jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="app.js" type="text/javascript" charset="utf-8"></script>
	<a href="" title="Do góry!" id="scroll-to-top"><img src="https://upload.wikimedia.org/wikipedia/en/1/1c/Up_Arrow_Icon.png" alt="strzałka do góry" /></a>
  	<script src="scroll.js"></script>

	</body>
</html>
